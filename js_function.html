<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Function without parameter -->
    <h1 style="color: blue">Function without parameter</h1>
    <h3 class="demo"></h3>
    <h3 class="demo1"></h3>
    <h3 id="demo"></h3>
    <script>
      function summation() {
        document.getElementsByClassName("demo")[0].innerHTML =
          "The summation of 5+6 is: " + (5 + 6); // getElementsByClassName returns a collection, so you must use [0] (or another index) to access the first element.

        document.querySelector(".demo1").innerHTML =
          "The modulus of 5/2 is: " + (5 % 2);

        document.getElementById("demo").innerHTML =
          "The product of 10*2 is: " + 10 * 2;
        console.log(10 + 20); // Output: 30
      }
      summation();
    </script>




    <!-- Function with Return -->
    <h1 style="color: blue">Function with Return</h1>

    <h3 id="ami"></h3>
    <script>
      function add(a, b) {
        return a + b; // Explicitly returning the sum of a and b
      }
      document.querySelector("#ami").innerHTML =
        "The Result of Addition is: " + add(5, 6);
      // or
      console.log(add(5, 6)); // Output: 11
    </script>




    <h3 id="tumi"></h3>
    <script>
      function sum(a, b) {
        let s = a * b;
        return s;
        // return(s);
      }

      let value = sum(15, 30);
      console.log(value); // Output: 450
      // or

      let firstNumber = 15;
      let secondNumber = 30;
      let msg = `The multiplication of ${firstNumber} & ${secondNumber} is: `
      let val = sum(firstNumber, secondNumber);
      document.querySelector('#tumi').innerHTML = msg + val;
    </script>

  </body>
</html>
